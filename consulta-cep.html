    <body>
        <div class="container">
            <script>
                function limpa_formulário_cep(){
                    document.getElementById('rua').value=("");
                    document.getElementById('bairro').value=("");
                    document.getElementById('cidade').value=("");
                    document.getElementById('uf').value=("");
                    document.getElementById('ibge').value=("");
                    }
                    function meu_callback(conteudo){
                        if(!("erro"in conteudo)){
                            document.getElementById('rua').value=(conteudo.logradouro);
                            document.getElementById('bairro').value=(conteudo.bairro);
                            document.getElementById('cidade').value=(conteudo.localidade);
                            document.getElementById('uf').value=(conteudo.uf);
                            document.getElementById('ibge').value=(conteudo.ibge);}
                                else{limpa_formulário_cep();
                                    alert("CEP não encontrado.");}
                                    }function pesquisacep(valor){var cep=valor.replace(/\D/g,'');
                                    if(cep!=""){var validacep=/^[0-9]{8}$/;
                                    if(validacep.test(cep)){
                                        document.getElementById('rua').value="...";
                                        document.getElementById('bairro').value="...";
                                        document.getElementById('cidade').value="...";
                                        document.getElementById('uf').value="...";
                                        document.getElementById('ibge').value="...";
                                        var script=document.createElement('script');
                                        script.src='https://viacep.com.br/ws/'+cep+'/json/?callback=meu_callback';
                                        document.body.appendChild(script);}
                                            else{limpa_formulário_cep();alert("Formato de CEP inválido.");}}
                                            else{limpa_formulário_cep();}};</script>

            <form id="formulario-contato" method="get" action="#" class="col-10 offset-1 col-sm-6 offset-sm-3 mt-5">
                <label class="form-label">Cep:</label>
                <input class="form-control" name="cep" type="text" id="cep" value="" maxlength="9" onblur="pesquisacep(this.value);"/>
                
                <label class="form-label">Rua:</label>
                <input class="form-control" name="rua" type="text" id="rua" />
                
                <label class="form-label">Bairro:</label>
                <input class="form-control" name="bairro" type="text" id="bairro" />
                
                <label class="form-label">Cidade:</label>
                <input class="form-control" name="cidade" type="text" id="cidade" />
                
                <label class="form-label">Estado:</label>
                <input class="form-control" name="uf" type="text" id="uf" />
                
                <label class="form-label">IBGE:</label>
                <input class="form-control" name="ibge" type="text" id="ibge" />
            </form>


</div>
